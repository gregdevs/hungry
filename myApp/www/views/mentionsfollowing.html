
<ion-view view-title="<i class='ion-fork'></i><span class='apptitle'>{{appTitle}}</span> <i class='ion-knife'></i>">

  <ion-content>

   <ion-list>

 <div ng-if="nofriends == 'true'"><h4 style="text-align: center;">{{username}} does not follow anyone yet!</h4></div>  
    <ion-item item="item" ng-repeat="friend in friends" class="mentionWrapper item-divider" ng-click="openMentionsuser()" data-user="{{friend.friendswith.username}}">
       <div class="userpill-list"><img ng-src="{{friend.friends.userImage}}"/></div>
       <h3 class="mention friendsitem">&nbsp;<span>@</span>{{friend.friendswith.username}}</h3>
      

    </ion-item>
  </ion-list> 
  
</ion-content>
</ion-view>
