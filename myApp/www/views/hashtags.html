<ion-view view-title="<i class='ion-fork'></i><span class='apptitle'>{{appTitle}}</span> <i class='ion-knife'></i>">
  <ion-content>
  <ion-refresher pulling-icon="ion-fork" spinner="spiral"
    on-refresh="doRefresh()">
  </ion-refresher>  
  

   <ion-list>
    <ion-item item="item" ng-repeat="mention in mentions" class="mentionWrapper item-divider">
    
       <h3 class="mention" data-placename="{{mention.placeinfo.placename}}" data-placeid="{{mention.placeid}}" place-loc >&nbsp;<span>@</span>{{mention.placeinfo.placename}}</h3>
      <span class="fromtime">&nbsp;{{mention.created_date | fromTime}} ago</span>
       <span class="minititle" ng-bind-html="mention.placemention | getHash">{{mention.placemention | getHash}}&nbsp</span>
      <div class="userpill"><img ng-src="{{mention.mentions.userImage}}"/></div> 
      <a ng-if="mention.mentions.username != localUser" href="#/tab/mentionsuser/{{mention.username}}/{{mention.author}}"> 
        <span class="byline">{{mention.username}}</span>
      </a>
    </ion-item>
  </ion-list>



</ion-content>
</ion-view>
